services:
  backend:
    build: ./backend
    container_name: notenext-backend
    env_file:
      - ./backend/.env
    volumes:
      - sqlite_data:/app/internal/data
    networks:
      - proxy_net
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: notenext-frontend
    networks:
      - proxy_net
    restart: unless-stopped

volumes:
  sqlite_data:

networks:
  proxy_net:
    external: true
